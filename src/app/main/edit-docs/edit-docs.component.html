<div id="contentdoc">
    <section class="header-list">
        <div class="left-actions">
            <button mat-icon-button matTooltip="Baixar lista de documentos">
                <mat-icon>play_for_work</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Selecionar tudo" [matMenuTriggerFor]="docMenu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #docMenu="matMenu">
                <button mat-menu-item>Baixar</button>
                <button mat-menu-item (click)="checkThisDoc(doc)">Proteger</button>
                <button mat-menu-item>Excluir</button>
            </mat-menu>
        </div>
    </section>

    <div class="flex">
        <div class="content-doc">
            <mat-form-field>
                <mat-label>Documento</mat-label>
                <mat-select>
                    <mat-option *ngFor="let doc of docs" [value]="doc.label" (keypress)="clearSelected()"
                        (onSelectionChange)="selectedDocument(doc.details)">
                        {{doc.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="body list">
                <div class="list-detais">
                    <mat-card *ngFor="let detail of selectedDoc" class="detail mat-elevation-z0">
                        <button mat-icon-button><mat-icon>delete</mat-icon></button>
                        <input matInput [(ngModel)]="detail.label" class="label">
                        <section>
                            <input matInput *ngFor="let value of detail.value" type="text" [value]="value" class="input">
                        </section>
                    </mat-card>
                    <button color="primary" mat-flat-button class="new-camp" (click)="addNewCamp()">
                        <mat-icon>add</mat-icon> 
                        Adicionar novo campo
                    </button>
                </div>
            </div>
        </div>
        <div class="attachment-doc">
            <div class="head">
                <h3>Anexos</h3>
            </div>
            <div class="body">
                <figure>
                    <img src="./assets/img/doc.png" alt="" width="200">
                </figure>
                <div class="action">
                    <button class="btn" mat-stroked-button color="primary"> Baixar</button>
                </div>
            </div>
        </div>
    </div>
</div>
